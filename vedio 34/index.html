<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float & Clear</title>
    <style>
        .cards{
            border: 2px solid black;
            display: flow-root;
        }
        img{
            float: right;
        }

        .card{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="cards">
        <img src="https://image.shutterstock.com/image-photo/old-men-rowing-boat-260nw-1141008110.jpg" alt="" width="230">
        <div class="card">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis quisquam facilis quia earum repudiandae fugit vero? Voluptates aliquam reprehenderit, dolor quis commodi quidem.</p>
        </div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
    
</body>
</html>
